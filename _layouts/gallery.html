---
layout: default
---
{% include navcomics.html %}
<div class="content">
	{{ content }}
</div>
<div class="row">
	{% assign counter = 0 %}
	<div class="column">
	{% for item in site.data.preview %}
		<a href="{{ item.link }}" title="{{ item.desc }}">
			<img src="{{ item.imglink }}" alt="{{ item.name }}" />
		</a>
		{% assign counter=counter | plus:1 %}
		{% if counter > 2 %}
			</div>
			<div class="column">
			{% assign counter = 1 %}
		{% endif %}
	{% endfor %}
	</div>
</div>
