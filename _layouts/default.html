<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{{ page.title }} </title>
		<link rel="stylesheet" href="/assets/css/styles.css">
	</head>
	<body>
		{{ content }}
		{% if page.title in site.data.navcomics %}
			{% include navcomics.html %}
		{% elsif page.title in site.data.navscience %}
			{% include navscience.html %}
		{% else %}
			{% include navigation.html %}
		{% endif %}
	</body>
</html>
